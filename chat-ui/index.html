<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Real-Time Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üí¨ Real-Time Chat</h1>
            <div id="connectionStatus" class="status disconnected">
                <span class="status-dot"></span>
                Disconnected
            </div>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h2>üîê Login to Chat</h2>
                <div class="form-group">
                    <input type="text" id="usernameInput" placeholder="Username" value="testuser">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" placeholder="Password" value="TestPassword123">
                </div>
                <button id="loginButton" class="btn btn-primary">Login</button>
                <div id="authStatus" class="auth-status"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-section" style="display: none;">
            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="user-info">
                        <div class="user-avatar">üë§</div>
                        <div class="user-details">
                            <div class="username" id="currentUsername"></div>
                            <div class="user-status">Online</div>
                        </div>
                    </div>

                    <div class="chat-rooms">
                        <h3>üí¨ Chat Rooms</h3>
                        <div class="room-item active" data-room-id="1">
                            <span class="room-icon">#</span>
                            <span class="room-name">General</span>
                        </div>
                    </div>

                    <div class="online-users">
                        <h3>üë• Online Users</h3>
                        <div id="onlineUsersList" class="users-list">
                            <div class="user-item">
                                <span class="user-dot online"></span>
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Chat -->
                <div class="main-chat">
                    <div class="chat-header">
                        <h2 id="currentRoomName"># General</h2>
                        <button id="joinRoomButton" class="btn btn-secondary">Join Room</button>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <div class="system-message">
                            <span class="message-icon">ü§ñ</span>
                            Welcome to the chat! Start typing to send a message.
                        </div>
                    </div>

                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <span class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                        <span id="typingUser"></span> is typing...
                    </div>

                    <div class="message-input-container">
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
                        <button id="sendButton" class="btn btn-primary">
                            <span class="send-icon">üì§</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
